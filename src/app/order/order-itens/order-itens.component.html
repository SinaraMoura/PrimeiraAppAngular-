<div class="col-xs-12" *ngIf="itens.length===0">
  <p>
    Não há itens no seu carrinho. Que tal começar por <a [routerLink]="['/restaurants']">aqui</a>?
  </p>
</div>


<div class="col-xs-12 table-responsive" *ngIf="itens.length>0">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let iten of itens">
      <td class="text-center">
        <a (click)="emitDecreaseQty(iten)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
        {{iten.quantity}}
        <a (click)="emitIncreaseQty(iten)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{iten.menuItem.name}}</td>

      <td>{{iten.menuItem.description}}</td>
      <td class="text-right">{{iten.value() | currency: 'BRL' :'symbol'}}</td>
      <td class="text-right">
        <a (click)="emitRemove(iten)"class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr> 

    </tbody>
  </table>
</div>
